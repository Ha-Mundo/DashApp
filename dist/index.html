    <main id="main">
      <div id="table-container">
        <h1 id="table-title">Client Interactions</h1>
        <h1 id="error-msg"></h1>
        <h1 id="loader">Loading</h1>
        
        
        <table id="table">
          <thead>
            <tr id="table-header">
              <th id="date-sort" onclick="orderToggle()">Date &#9650</th>
              <th> 
                <select name="Sectors" id="sectors" onchange="getSector()">
                  <option default value="All">All Sectors</option>
                  <option value="Materials">Materials</option>
                  <option value="Industrials">Industrials</option>
                  <option value="Real Estate">Real Estate</option>
                  <option value="Energy">Energy</option>
                  <option value="Communication Services">Communication Services</option>
                  <option value="Healthcare">Healthcare</option>
                  <option value="Information Technology">Information Technology</option>
                  <option value="Consumer Staples">Consumer Staples</option>
                  <option value="Financials">Financials</option>
                  <option value="Utilities">Utilities</option>
                  <option value="Consumer Discretionary">Consumer Discretionary</option>
                </select>
              </th>
              <th>Id</th>
            </tr>
          </thead>
          <tbody id="data-output">
          </tbody>
        </table>
      </div>
      <div id="chart-container">
        <h1>Sector Percentages</h1>
        <canvas id="myChart">

        </canvas>
      </div>
    </main>
